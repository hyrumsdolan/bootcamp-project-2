<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Workout Tracker</title>
</head>

<body>

    <div class="container">
        <div class="exercise-description">
            <h2>Back Squat</h2>
            <p>Instructions for the back squat exercise go here...</p>
        </div>
        <div class="sets">
            <div class="set"><span>Set 1:</span> <input type="number" placeholder="reps"> <input type="number"
                    placeholder="weight"></div>
            <div class="set"><span>Set 2:</span> <input type="number" placeholder="reps"> <input type="number"
                    placeholder="weight"></div>
            <div class="set"><span>Set 3:</span> <input type="number" placeholder="reps"> <input type="number"
                    placeholder="weight"></div>
            <div class="set"><span>Set 4:</span> <input type="number" placeholder="reps"> <input type="number"
                    placeholder="weight"></div>
            <div class="set"><span>Set 5:</span> <input type="number" placeholder="reps"> <input type="number"
                    placeholder="weight"></div>
        </div>
        <button class="finish-btn">Finish Workout</button>
    </div>

</body>

</html>



<div class="login-form">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn">Login/Create Account</button>
</div>
<div class="frame">
    <div class="header">
        <h2>It's [LEG] day!</h2>
        <p>Workout Time <span class="workout-time">25:12</span></p>
        <p>Fitness Tracker â„¢</p>
    </div>
    <div class="workout-list">
        <div class="exercise">
            <p>Back Squat</p>
            <p>5 x 5</p>
            <p>225 lbs</p>
        </div>
        
    </div>
    <button class="finish-workout">Finish Workout</button>
</div>
