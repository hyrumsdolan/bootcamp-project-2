<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Workout Tracker</title>
</head>

<body>

    <div class="container">
        <div id="workout-name-and-description" class="exercise-description">
            <h2>Legs</h2>
            <p>Instructions excercise here..</p>
        </div>
        <div class="sets">
            <div id="set1" class="set"><span>Set 1:</span> <input type="number" placeholder="reps"> <input type="number"
                    placeholder="weight"></div>
            <div id="set2" class="set"><span>Set 2:</span> <input type="number" placeholder="reps"> <input type="number"
                    placeholder="weight"></div>
            <div id="set3" class="set"><span>Set 3:</span> <input type="number" placeholder="reps"> <input type="number"
                    placeholder="weight"></div>
            <div id="set4" class="set"><span>Set 4:</span> <input type="number" placeholder="reps"> <input type="number"
                    placeholder="weight"></div>
            <div id="set5" class="set"><span>Set 5:</span> <input type="number" placeholder="reps"> <input type="number"
                    placeholder="weight"></div>
        </div>
        <button id="finish-sets-btn" class="finish-btn">Finish Workout</button>
    </div>

    <div class="login-form">
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-btn">Login/Create Account</button>
    </div>
    <div class="frame">
        <div id="workout-list-header" class="header">
            <h2>It's [LEG] day!</h2>
        </div>
        <div id="workout-list" class="workout-list">
            <div class="exercise">
                <p>Back Squat</p>
                <p>5 x 5</p>
                <p>225 lbs</p>
            </div>

        </div>
        <button id="finish-workout-btn" class="finish-workout">Finish Workout</button>
    </div>
    <div id="completed-workout-card" class="card">
        <h1>Good Workout!</h1>
        <p>Last Total Volume: <span class="comparison">&lt;</span> 150 lbs</p>
        <p>New Total Volume: <span class="comparison">&gt;</span> 150 lbs</p>
    </div>

    <div class="card-workout">
        <select id="workout-type-selector" class="dropdown-menu">
            <option value="legs">legs</option>
            <option value="push">legs</option>
            <option value="pull">legs</option>
        </select>
        <button id="start-workout-btn" class="start-button">Start</button>
        
    </div>
   
    <!-- section for creating account with username and password-->

    <div class="card">
        <h2>Create an Account</h2>
        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="create-account-username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="create-account-password" name="password" required>
            
            <button id="create-account-btn" type="submit">Sign Up</button>
        </form>
    </div>

</body>

</html>
